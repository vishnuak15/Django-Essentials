{% extends "base.html" %}{% load crispy_forms_tags %} {% block content %}
<form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary my-5">Submit
    </button>
</form>
<a href="{% url 'notes.list' %}" type="submit" class="btn btn-secondary">Cancel
</a> {% if form.errors %}
<div class="alert alert-danger my-5">
    {{ form.errors.title.as_text }}
</div>
{% endif %} {% endblock %}
